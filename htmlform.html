<!DOCTYPE html>
<html>
    <style>
        
        .table-details{
            font-weight: bold;
            color: green;
        }

    </style>
    <head>
        <title>
            MY HTML FORM
        </title>
    </head>
    <body>
        <h1 class="head">WELCOME TO RHEMA CONCEPT ICT</h1>
        <form>
            <table>
                <tr>
                    <td class="table-details">
                        NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="">
                    </td>
                </tr>
                <tr>
                    <td class="table-details" >
                        PASSWORD:
                    </td>
                    <td>
                        <input type="text"  placeholder="password" name="">
                    </td>
                </tr>
                <tr>
                    <td class="table-details" >
                        GENDER:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td class="table-details">
                        EMAIL:
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td class="table-details">
                        PHONE NO:
                    </td>
                    <td>
                        <select>
                            <option>+234</option>
                            <option>+977</option>
                            <option>+979</option>
                            <option>+982</option>
                            <option>+111</option>
                            <option>+293</option>
                        </select> 
                        <input type="Phone" placeholder="806******" name="">
                    </td>
                </tr>
                <tr>
                    <td class="submit">
                        <input type="Submit" value="Submit" name="">
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
